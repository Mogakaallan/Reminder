<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">To Do List</h2>
        <label for="title">Activity Name :</label>
        <input type="text" id="title" /><br>
        <label for="description">Description:</label>
        <input type="text" id="description" />
        <label for="date">DATE :</label>
        <input type="date" id="date" />
        <label for="time">TIME :</label>
        <input type="time" id="time"/>
        <button style="width: 100%" onclick="scheduleReminder();">Set Reminder</button>
        <table>
            <thead>
                <tr>
                    <th>Activity Name</th>
                    <th>Event Description</th>
                    <th>Date & Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reminderTableBody"></tbody>
        </table>
    </div>
    <audio src="notification.mp3" id="notificationSound"></audio>
    <script>
        if ("Notification" in window) {
            Notification.requestPermission().then(function (permission) {
                if (permission !== "granted") {
                    alert("Allow Notifications Access please!");
                }
            });
        }

        var timeoutIds = [];

        function scheduleReminder() {
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;

            var dateTimeString = date + " " + time;
            var scheduledTime = new Date(dateTimeString);
            var currentTime = new Date();
            var timeDifference = scheduledTime - currentTime;

            if (timeDifference > 0) {
                addReminder(title, description, dateTimeString);

                var timeoutId = setTimeout(function() {
                    document.getElementById("notificationSound").play();
                    new Notification(title, {
                        body: description,
                        requireInteraction: true
                    });
                }, timeDifference);

                timeoutIds.push(timeoutId);
            } else {
                alert("Outdated time");
            }
        }

        function addReminder(title, description, dateTimeString) {
            var tableBody = document.getElementById("reminderTableBody");
            var row = tableBody.insertRow();
            var titleCell = row.insertCell(0);
            var descriptionCell = row.insertCell(1);
            var dateTimeCell = row.insertCell(2);
            var actionCell = row.insertCell(3);

            titleCell.innerHTML = title;
            descriptionCell.innerHTML = description;
            dateTimeCell.innerHTML = dateTimeString;
            actionCell.innerHTML = '<button onclick="deleteReminder(this);">Delete</button>';
        }

        function deleteReminder(button) {
            var row = button.closest("tr");

            var index = row.rowIndex - 1;
            clearTimeout(timeoutIds[index]);
            timeoutIds.splice(index, 1);
            row.remove();
        }
    </script>
</body>
</html>
